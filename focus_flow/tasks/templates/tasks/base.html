{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts for Aesthetic Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    {% block title %}{% endblock %}
    <style>
      /* Custom Styling */
      body {
        font-family: 'Roboto', sans-serif;
        background: radial-gradient(circle, #1c1f2a, #12141c);
        color: #e0e5ec;
      }

      /* Navbar Styling */
      .navbar {
        background-color: #12141c;
        border-bottom: 2px solid #00b4d8;
      }
      .navbar-brand, .nav-link {
        color: #00b4d8 !important;
        font-weight: 500;
        transition: color 0.3s ease;
      }
      .navbar-brand:hover, .nav-link:hover {
        color: #90e0ef !important;
      }
      .navbar-toggler {
        border-color: #00b4d8;
      }
      .navbar-toggler-icon {
        color: #00b4d8;
      }

      /* Content Container */
      .container {
        padding-top: 2rem;
        padding-bottom: 2rem;
        background-color: #1a1c24;
        border-radius: 8px;
        box-shadow: 0px 4px 12px rgba(0, 180, 216, 0.3);
      }

      /* Buttons */
      .btn-outline-primary {
        color: #00b4d8;
        border-color: #00b4d8;
        transition: all 0.3s ease;
      }
      .btn-outline-primary:hover {
        background-color: #00b4d8;
        color: #fff;
      }

      /* Footer Styling */
      footer {
        background-color: #12141c;
        color: #90e0ef;
        padding: 1rem 0;
        text-align: center;
        font-size: 0.9rem;
        border-top: 2px solid #00b4d8;
      }

      /* Glow Effect */
      .neon-text {
        color: #00b4d8;
        text-shadow: 0 0 5px #00b4d8, 0 0 10px #00b4d8, 0 0 20px #90e0ef;
      }
    </style>
  </head>

  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand neon-text" href="{% url 'tasks:index' %}">Focus Flow</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'tasks:index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'tasks:about' %}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'tasks:contact' %}">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
      {% block content %}
      {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
      <p>Â© 2024 My Todo App. All rights reserved.</p>
    </footer>

    <!-- jQuery and Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/15974f9624.js" crossorigin="anonymous"></script>
  </body>
</html>
